<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q3Seatwork1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
	
	<style>
        body {
            background-image: url('https://media.istockphoto.com/id/1211338611/photo/currency-war-of-us-dollar-and-philippine-peso.jpg?s=612x612&w=0&k=20&c=cQ5cy_Z81UjOF5snmnZvzCTrlCGoHVcrVCvbo9JvSh4=');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .head {
            text-align: center;
			font-family: 'Quicksand';
            font-weight: bold;
            text-shadow: 0px 0px 6px rgba(0, 0, 0, 0.5);
            background-color: rgba(52, 73, 94, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 850px;
        }

        .con {
            text-align: center;
            font-weight: bold;
            background-color: rgba(52, 73, 94, 0.9);
            color: white;
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 700px;
        }

        kbd {
            font-size: 26px;
            text-shadow: 0px 0px 6px rgba(0, 0, 0, 0.3);
            background-color: #f8b07dce;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        button {
            font-weight: bold;
            font-size: 16px;
            background-color: #5DADE2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498DB;
            transform: scale(1.05);
        }

        a button {
            background-color: #E74C3C;
            color: white;
        }

        a button:hover {
            background-color: #C0392B;
        }

        h2 {
            margin-bottom: 15px;
			font-family: Barlow;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>Philippine Peso Conversion</h1>
    </div>

    <div class="con">
        <div>
            <script>
                let php = 100;
                let dollar = 0.017;
                let yen = 2.691;

                document.write(`
                    <h2>Click the buttons below to convert</h2>
                    <kbd>${php}</kbd>
                    <h2>to the following currencies</h2>
                `);
            </script>

            <p id="display" class="mt-4"></p>

            <div>
                <button onclick="document.getElementById('display').innerHTML = '<kbd>' + (php * dollar).toFixed(2) + '</kbd>';">Dollar</button>
                <button onclick="document.getElementById('display').innerHTML = '<kbd>' + (php * yen).toFixed(2) + '</kbd>';">Yen</button>
            </div>

            <a href="index.html">
                <button>Refresh</button>
            </a>
        </div>
    </div>
</body>
</html>
